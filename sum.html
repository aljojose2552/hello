<html>
    <title>Multiple of 3 and 5</title>
    <head>
        <script src="euler1.js"></script>
    
    </head>


    <body>
        <h1>Sum of Multiples of 3 or 5 Below a Given Limit</h1>

        <form id="multipleform" onsubmit="GetValues(event)">

            <label for="a">Enter a number A:
                <input type="number" id="a" name="a" required>
            </label><br><br>

            <label for="b">Enter a number B:
                <input type="number" id="b" name="b" required>
            </label><br><br>

            <label for="n">Enter Limit N:
                <input type="number" id="n" name="n" required>
            </label><br><br>
            <button  onclick="calculate()">Calculate</button> 
        </form>   
               
        <div>
            <button onclick="Show()">Show Inputs</button>
        </div><br>

    </body>
                
    
</html>
