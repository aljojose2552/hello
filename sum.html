<html>
    <title>Multiple of 3 and 5</title>
    <head>
        function calculateSum() 
        {
            let sum = 0;
            for (let i = 0; i < 1000; i++)
             {
                if (i % 3 == 0 || i % 5 == 0) 
                {
                    sum += i;
                }
            }
        }
    
    </head>


                <body>
                    <h1>Sum of Multiples of 3 or 5 Below 1000</h1>
                    <button onclick="calculateSum()">Calculate</button>
                   
        
    </body>
</html>
